<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCFA Heisman Race Voting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <script>
        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyBCghQoRGyF2kyV0dYjGePgDo1HL7T4iGI",
            authDomain: "percentages-4b608.firebaseapp.com",
            projectId: "percentages-4b608",
            storageBucket: "percentages-4b608.firebasestorage.app",
            messagingSenderId: "579998118690",
            appId: "1:579998118690:web:4f449e6df66a4166ac2b7b"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", async function () {
            updateResults();
        });

        async function vote(player) {
            if (localStorage.getItem("voted")) {
                alert("You have already voted!");
                return;
            }

            const playerRef = db.collection("votes").doc(player);
            await playerRef.set({ count: firebase.firestore.FieldValue.increment(1) }, { merge: true });

            localStorage.setItem("voted", true);
            updateResults();
        }

        async function updateResults() {
            const snapshot = await db.collection("votes").get();
            let totalVotes = 0;
            let voteData = {};

            snapshot.forEach(doc => {
                voteData[doc.id] = doc.data().count || 0;
                totalVotes += doc.data().count || 0;
            });

            document.querySelectorAll(".vote-result").forEach(el => {
                let player = el.dataset.player;
                let percentage = totalVotes > 0 ? ((voteData[player] || 0) / totalVotes * 100).toFixed(1) : "0.0";
                gsap.to(el, { textContent: `${percentage}%`, duration: 1, snap: { textContent: 1 } });
            });

            if (localStorage.getItem("voted")) {
                document.querySelectorAll(".vote-button").forEach(button => {
                    button.disabled = true;
                    button.classList.add("bg-gray-500", "cursor-not-allowed");
                    button.classList.remove("bg-blue-500");
                });
            }
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        .heisman-title {
            font-family: 'Impact', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .player-card {
            border: 2px solid #FFD700;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }
        .vote-button {
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .vote-button:hover {
            transform: scale(1.1);
            background: #FFD700;
            color: #1e3c72;
        }
    </style>
</head>
<body class="text-white p-6">
    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl font-bold heisman-title mb-6">LCFA Heisman Race Voting</h1>
        <div id="vote-section">
            <div class="grid gap-6">
                <div class="bg-gray-800 p-6 rounded-lg flex items-center player-card" data-player="Player 1">
                    <img src="player1.jpg" alt="Player 1" class="w-24 h-24 rounded-full mr-4">
                    <div class="flex-1">
                        <h2 class="text-xl font-bold">Player 1 - QB</h2>
                        <p>3500 YDS | 30 TDs | 5 INTs</p>
                    </div>
                    <button onclick="vote('Player 1')" class="vote-button bg-blue-500 px-4 py-2 rounded">Vote</button>
                    <p class="ml-4 vote-result text-lg font-bold" data-player="Player 1">0%</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg flex items-center player-card" data-player="Player 2">
                    <img src="player2.jpg" alt="Player 2" class="w-24 h-24 rounded-full mr-4">
                    <div class="flex-1">
                        <h2 class="text-xl font-bold">Player 2 - RB</h2>
                        <p>1800 YDS | 20 TDs | 6.2 AVG</p>
                    </div>
                    <button onclick="vote('Player 2')" class="vote-button bg-blue-500 px-4 py-2 rounded">Vote</button>
                    <p class="ml-4 vote-result text-lg font-bold" data-player="Player 2">0%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
