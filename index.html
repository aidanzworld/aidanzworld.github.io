<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robux Parlays</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Place Your Parlays!</h1>
    <div class="parlay-options">
      <div class="parlay">
        <h2>Game 1: Team A vs Team B</h2>
        <p>Select Robux to Bet:</p>
        <button onclick="redirect(25)">25 Robux</button>
        <button onclick="redirect(50)">50 Robux</button>
        <button onclick="redirect(100)">100 Robux</button>
      </div>
    </div>
  </div>

  <script>
    function redirect(amount) {
      let link;
      if(amount === 25) {
        link = 'https://www.roblox.com/catalog/25RobuxShirt';
      } else if(amount === 50) {
        link = 'https://www.roblox.com/catalog/50RobuxShirt';
      } else if(amount === 100) {
        link = 'https://www.roblox.com/catalog/100RobuxShirt';
      }
      window.location.href = link;
    }
  </script>
</body>
</html>
